<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles.css/style.css" />
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML,CSS,Javascript and ofcourse-lots of hardwork</p>
    </header>
    <main>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p>X</p>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p>O</p>
            </article>
          </li>
        </ol>
      </section>
      <section id="active-game"></section>
    </main>
  </body>
</html>
