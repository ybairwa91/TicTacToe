<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css/style.css" />
    <link rel="stylesheet" href="/styles.css/configuration.css" />
    <link rel="stylesheet" href="/styles.css/game.css" />
    <link rel="stylesheet" href="/styles.css/overlays.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <!-- basically to use javascript later for blurring after using edit button -->
    <div id="backdrop"></div>

    <!-- heading obviously,styling is simple as we can learnt earlier -->
    <header id="main-header">
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML,CSS,Javascript and ofcourse-lots of hardwork</p>
    </header>

    <!-- main content to play the game.lets begun the most popular game ever -->
    <main>
      <!-- this will depict when we click the edit butto for user -->
      <aside class="modal" id="config-overlay">
        <h2>Choose Your Name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input type="text" name="username" id="playername" required />
          </div>
          <p id="config-error"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="Cancel-config-button">
              Cancel
            </button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <!-- user configuration basically to show user details who are playing the game  -->
      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">X</p>
              <button
                class="btn btn-alt"
                id="edit-player-1-btn"
                data-playerid="1"
              >
                Edit
              </button>
            </article>
          </li>

          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">O</p>
              <button
                class="btn btn-alt"
                id="edit-player-2-btn"
                data-playerid="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start New Game</button>
      </section>
      <!--  -->

      <!-- now comes to the game board  -->
      <section id="active-game">
        <article id="game-over">
          <h2>You won,<span id="winner-name">Winner name</span></h2>
          <p>Click "Start New Game" above,to start a new game!</p>
        </article>
        <p>Its Your Turn <span id="active-player-name">PLAYER NAME</span></p>

        <ol id="game-board">
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
